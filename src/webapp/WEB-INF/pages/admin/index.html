<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Password</th>
        <th>Role</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getStringRoles()}"></td>
        <td>
            <a th:href="'/'+${user.getId()}+'/edit'" th:object="${user}">Update</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/new}" th:method="GET">
    <input type="submit" value="Add new user"/>
</form>

<br/>

<form th:action="@{/hello}" th:method="GET">
    <input type="submit" value="Personal data"/>
</form>

<br/>

<form name='f' action='/logout' method='POST'>
    <input name="logout" type="submit" value="Log out"/>
    <input name="${_csrf.parameterName}" type="hidden"
           value="${_csrf.token}"/>
</form>

</body>
</html>
